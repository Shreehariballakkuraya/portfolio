<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Light</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom right, #232946 0%, #0a0a13 100%);
      width: 100vw;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: block;
      pointer-events: auto;
    }

    .fade-message {
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      color: #e2e8f0;
      font-size: 1.3rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 2;
      max-width: 90vw;
      white-space: pre-line;
      line-height: 1.6;
      pointer-events: none;
      text-shadow: 0 2px 24px #000, 0 0 8px #00f5d4;
    }

    .fade-message.visible {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .fade-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="the-canvas"></canvas>
  <div id="intro" class="fade-message">
    The world is dark, but not empty.\nYou’re not lost — just quiet.\nMove slowly. Let your curiosity guide you.\n\nFind the hidden light.\n\n<small style='color:#aee;opacity:0.8;font-size:0.95em;'>Move your mouse or touch to explore. The glow will reveal what’s hidden. Somewhere, a gentle light awaits.</small>
  </div>
  <div id="found" class="fade-message">You found it. The light was always within you.</div>

  <script>
    const canvas = document.getElementById('the-canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    const found = document.getElementById('found');

    let width = window.innerWidth;
    let height = window.innerHeight;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    // Fade in intro
    setTimeout(() => intro.classList.add('visible'), 300);
    let introDismissed = false;
    function hideIntro() {
      if (!introDismissed) {
        intro.classList.remove('visible');
        introDismissed = true;
      }
    }

    // Light zone
    const zoneRadius = Math.max(60, Math.min(width, height) * 0.08);
    const zoneX = Math.floor(width * 0.2 + Math.random() * width * 0.6);
    const zoneY = Math.floor(height * 0.2 + Math.random() * height * 0.6);
    let foundLight = false;

    // Pointer position (with easing)
    let pointer = { x: width / 2, y: height / 2, active: false };
    let target = { x: pointer.x, y: pointer.y };

    function updatePointer(e) {
      hideIntro();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      target.x = x;
      target.y = y;
      pointer.active = true;
    }

    canvas.addEventListener('mousemove', updatePointer);
    canvas.addEventListener('touchstart', updatePointer);
    canvas.addEventListener('touchmove', updatePointer);

    function drawGlow(x, y, radius) {
      const grad = ctx.createRadialGradient(x, y, 0, x, y, radius);
      grad.addColorStop(0, 'rgba(0,245,212,0.23)');
      grad.addColorStop(0.2, 'rgba(0,245,212,0.08)');
      grad.addColorStop(0.5, 'rgba(34, 255, 255, 0.03)');
      grad.addColorStop(1, 'rgba(10,10,20,0.98)');
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }

    function drawLightZone() {
      const grad = ctx.createRadialGradient(zoneX, zoneY, 0, zoneX, zoneY, zoneRadius);
      grad.addColorStop(0, 'rgba(255,255,255,0.15)');
      grad.addColorStop(0.3, 'rgba(0,245,212,0.13)');
      grad.addColorStop(0.8, 'rgba(0,245,212,0.02)');
      grad.addColorStop(1, 'rgba(10,10,20,0)');
      ctx.beginPath();
      ctx.arc(zoneX, zoneY, zoneRadius, 0, 2 * Math.PI);
      ctx.fillStyle = grad;
      ctx.fill();
    }

    function checkWin() {
      if (foundLight) return;
      const dx = pointer.x - zoneX;
      const dy = pointer.y - zoneY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < zoneRadius * 0.9) {
        foundLight = true;
        found.classList.add('visible');
        setTimeout(() => {
          found.classList.remove('visible');
          window.location.href = 'index.html';
        }, 5000);
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#0a0a13';
      ctx.fillRect(0, 0, width, height);

      // Smooth pointer follow
      pointer.x += (target.x - pointer.x) * 0.12;
      pointer.y += (target.y - pointer.y) * 0.12;

      if (pointer.active) drawGlow(pointer.x, pointer.y, width * 0.14);
      if (foundLight) drawLightZone();

      checkWin();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
